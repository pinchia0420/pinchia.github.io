<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/exam.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script type="text/javascript">
    $(document).ready(function(){
  		$(".hide").on("click", showImage);
  		$(".show").on("click", hideImage);


  	});
  	function showImage(){
  		$('#examPic').css("display", "none");
  	}
  	function hideImage(){
  		$('#examPic').css("display", "flex");
  	}
    </script>
  </head>
  <body>
    <h1>Pin-Chia Chen</h1>
    <div>
      <img src="images/examPic.JPG" alt="exam picture" class="image" id="examPic">
      <img src="images/UMSI-logo.jpg" alt="UMSI logo" class="image" id="logo">
    </div>
    <button class="hide">Hide image</button>
    <button class="show">Show image</button>
  </body>
</html>
